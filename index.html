<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>TextGame by devvdiego</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div id="loading_screen">

        <h1>D&C</h1>

        <button id="startbtn">
            Iniciar juego
        </button>

        <div id="spinner_container" class="hidden">
            <div class="spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <div id="game">
        <div id="screen">
            <!-- Here goes all the images -->
            <img src="assets/images/beginning.png" alt="door with bright light">
        </div>

        <div id="console">
            <!-- Here goes all the text -->
            <p id="console_text"></p>

            <input id="console_input" placeholder="Type command number here" type="text">
        </div>
    </div>


    <script type="module" src="script.js"></script>
</body>
</html>
